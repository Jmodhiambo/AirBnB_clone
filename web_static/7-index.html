<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/3-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/4-filters.css">

		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<title>Header and Footer</title>
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Nairobi Mombasa Kisumu</h4>
					<div  class="popover">
						<ul>
							<li><h2>Nairobi</h2>
								<ul>
									<li>Eastland</li>
									<li>Westland</li>
								</ul>
							</li>
							<li><h2>Mombasa</h2>
								<ul>
									<li>Mariakani</li>
									<li>Likoni</li>
								</ul>
							</li>						
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Schools Roads Churches</h4>
					<div  class="popover">
						<ul>
							<li>Primary</li>
							<li>Secondary</li>
							<li>University</li>
						</ul>
					</div>
				</div>				
				
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>				
			
			</section>
		</div>
		<footer>
			BestSchool
		</footer>
